<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>

<body>
    <h1 class="title">
        Weather Dashboard
    </h1>
    <div class="container">
        <div class="row">
            <div class="col-3 search">
                <p><strong>Search for a city:</strong></p>
                <input type="text" name="citySearch" id="searchBar">
                <button type="button" class="btn btn-primary" id="search-button">ðŸ”Ž</button>
                <div class="recentSearches"></div>
                <!-- <p class="recentSearch data-something">thing</p> -->
            </div>
            <div class="col-9">
                <div class="today">
                    <h2 class="cityAndDay">today's forecast</h2>
                    <p>Temperature: <span class="todayTemp"></span></p>
                    <p>humidity: <span class="todayHumidity"></span></p>
                    <p>wind speed: <span class="todayWindspeed"></span></p>
                    <p>UV index: <span class="todayUV"> </span></p>
                </div>
                <div class="row">
                    <h3>5 day forecast:</h3>
                </div>
                <div class="row">
                    <div class="card bg-light mb-3 day2" style="max-width: 17%;">
                        <div class="card-header day2Header"></div>
                        <div class="card-body">
                            <p class="card-text day2Text"></p>
                        </div>
                    </div>
                    <div class="card bg-light mb-3 day3" style="max-width: 17%;">
                        <div class="card-header day3Header"></div>
                        <div class="card-body">
                            <p class="card-text day3Text"></p>
                        </div>
                    </div>
                    <div class="card bg-light mb-3 day4" style="max-width: 17%;">
                        <div class="card-header day4Header"></div>
                        <div class="card-body">
                            <p class="card-text day4Text"></p>
                        </div>
                    </div>
                    <div class="card bg-light mb-3 day5" style="max-width: 17%;">
                        <div class="card-header day5Header"></div>
                        <div class="card-body">
                            <p class="card-text day5Text"></p>
                        </div>
                    </div>
                    <div class="card bg-light mb-3 day6" style="max-width: 17%;">
                        <div class="card-header day6Header"></div>
                        <div class="card-body">
                            <p class="card-text day6Text"></p>
                        </div>
                    </div>

                </div>

            </div>


        </div>
    </div>

    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script> -->


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./script.js"></script>
</body>

</html>
